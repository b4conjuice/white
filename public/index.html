<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>white pages survey</title>
	<style>
		body {
			display: none;
		}
	</style>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>white pages</h1>
	<p class='instructions'>insert below the html, like the sample one <a href='/sample'>here</a></p>
	<form id='wp' action='/survey' method='post'>
		<div class='text-container'>
			<textarea id='white' name='white'></textarea>
			<div id='data'></div>
		</div>
		<div class='options-container'>
			<div id='separator-container'>
				<select id='separator' name='separator'>
					<option value='&#9;'>tab</option>
					<option value=','>comma</option>
					<option value=';'>semicolon</option>
					<option value='.'>period</option>
				</select>
			</div>
			<div id='limit-container'>
				<input id='limit' name='limit' type='number' value='10'>
			</div>
			<input id='submit' type='submit' value='survey'>
		</div>
	</form>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js'></script>
	<script src='app.js' type='text/javascript'></script>
</body>
</html>
